<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <table class="job-listings">
        <tr th:each='category : ${jobs}'>

            <td>
                <p th:text="${'ID:' + category.id}"></p>
                <p th:text="${'Name:' + category.name}"></p>
                <p th:text="${'Employer:' + category.employer}"></p>
                <p th:text="${'Location:' + category.location}"></p>
                <p th:text="${'Position Type:' + category.positionType}"></p>
                <p th:text="${'Skill:' + category.coreCompetency}"></p>
            </td>
        </tr>
    </table>
    <!-- TODO #4 - Loop over the search results to display all job fields. -->

</div>

</body>
</html>
